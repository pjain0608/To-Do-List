<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task History</title>
    <link rel="stylesheet" href="{% static 'css/task_list.css' %}">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/18573/18573624.png">
</head>
<body>
    {% include 'nav.html' %}
    <section>
        <div class="table-contents">
            <table>
                <thead>
                    <th>
                        S.No
                    </th>
                    <th>
                        Task Title
                    </th>
                    <th>
                        Task Description
                    </th>
                    <th>
                        Click to Delete
                    </th>
                </thead>
                {% for i in htable %}
                <tbody>
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td id="links">
                            <a href="" style="text-decoration: none; color: black;">
                                {{ i.htitle }}
                            </a>
                        </td>
                        <td>
                            <a href="" style="text-decoration: none; color: black;">
                                {{ i.hdescription }}
                            </a>
                        </td>
                        <td>
                            <form method="POST" action="{% url 'delete' ak=i.id %}" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" onclick="return confirm('Are you sure you want to delete this task?');" style="background: none; border: none; color: red; cursor: pointer;">
                                    üóëÔ∏è
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </section>
</body>
</html>
